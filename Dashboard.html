<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEO Threat Assessment</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="Dash_Board_style.css">
</head>

<body class="light-mode">
  <nav>
    <div style="display: flex; gap: 30px; text-align: center;" class="left">
      <h3 id="nav"> Name: <span id="Aname">XXXXXX</span> </h3>
      <h3>
        |
      </h3>
      <h3 id="nav"> Target ID: <span id="Aid">XXXXXX</span> </h3>
    </div>
  </nav>

  <section>
    <div class="body_left">
      <div style="display: flex; justify-content: right;" title="Risk" class="helper">
        <div class="alert-header" id="hazardous"></div>
      </div>
      <div class="data">
        <div class="md md1">
          <h2>RAW DATA:ðŸ‘‰<span><a href="Raw_data.html"><strong  style="font-size: 30px;  text-decoration:underline; padding-left: 15px;"><span>Click</span></strong></a></span></h2>
        </div>
        <div class="md md2">
          <h3>NEXT APPROACH</h3>
          <h4 id="next_approach"><span>XXXXX</span></h4>
        </div>

        <div class="md md3">
          <h3>Diameter: <span id="diameter">XXXXX</span> km</h3>
          <h3>Velocity: <span id="velocity">XXX</span> km/s</h3>
          <h3>Miss distance: <span id="miss_distance">XXX</span> AU</h3>
        </div>
        <div class="md md4">
          <h2>ORBITAL PERIOD: <span id="orbital_period">XXX</span> days</h2>
        </div>
      </div>
      <div class="Play">
        <h3>Wanna play!</h3>
        <a id="G" href="game.html">Play</a>
      </div>
    </div>
    <div class="body_right">
      <canvas id="play_Ground"></canvas>
    </div>
  </section>

  <script type="module" src="Dash_Board_app.js"></script>
  <script type="module" src="Dash_Boardscript.js"></script>
  <script>
    // Apply saved theme on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const body = document.body;
      if (savedTheme === 'dark') {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      }
    });
  </script>
</body>

</html>
