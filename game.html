<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-Ground</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="div">

        <canvas class="canvas" id="play"></canvas>

    </div>

    <div class="body">
        <div class="left">
            <h1>The impact energy: <span id="E">xxxxxx</span> </h1>
            <h1>Energy compared to <span id="nuke">Nuke</span>: <span id="NE">xxxxxx</span> </h1>
            <h1>Calculated Mass: <span id="mass">xxxxxx</span></h1>
            <h1>Tsunami level: <span id="tslv">xxxxxx</span></h1>
            <h1>Crator size: <span id="csz">xxxxxx</span></h1>
        </div>
        <div class="right">
            <h1>Asteroid-ID</h1>
            <h1>Name: <span id="name">xxxxx</span></h1>
            <h1>ID: <span id="id">xxxxx</span></h1>
            <div>
                <button id="fc">Force colide</button>
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>

</html>
